<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">

            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Work Sheet</h5>
            <!--end::Page Title-->
            <!--begin::Actions-->

            <div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-4 bg-gray-200"></div>

<div class="d-flex flex-column-fluid">

                <div class="datatable datatable-bordered datatable-head-custom" id="kt_datatable_2"></div>

                                                                <i class="flaticon2-search-1 text-muted"></i>
                                                            </span>
                                </div>
                            </div>

                                    <select class="form-control" id="kt_datatable_search_status_2">
                                                                <option value="">All</option>
                                                                <option value="1">Pending</option>
                                                                <option value="2">Delivered</option>
                                                                <option value="3">Canceled</option>
                                                                <option value="4">Success</option>
                                                                <option value="5">Info</option>
                                                                <option value="6">Danger</option>
                                                            </select>
                                </div>
                            </div>
                            <div class="col-md-4 my-2 my-md-0">
                                <div class="d-flex align-items-center">
                                    <label class="mr-3 mb-0 d-none d-md-block">Type:</label>
                                    <select class="form-control" id="kt_datatable_search_type_2">
                                                                <option value="">All</option>
                                                                <option value="1">Online</option>
                                                                <option value="2">Retail</option>
                                                                <option value="3">Direct</option>
                                                            </select>

                                        <a class="nav-link" onclick="update_selected('Not Paid')">

                                        </a>
                                    </li>

                                            <span class="nav-text">Paid</span>

                            </div>

                    <!--begin: Item-->

                    </div>
                    <!--end: Item-->
                    <div class="d-flex align-items-center flex-lg-fill mr-5 my-1">

                    <!--end: Item-->

                    <div class="d-flex align-items-center flex-lg-fill mr-5 my-1">

                                <i class="flaticon-confetti icon-2x text-muted font-weight-bold"></i>
